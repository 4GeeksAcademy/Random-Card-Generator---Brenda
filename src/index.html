<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Random Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <div class="suit top" id="top-suit"></div>
        <div class="value" id="card-value"></div>
        <div class="suit bottom" id="bottom-suit"></div>
      </div>

      <div class="controls">
        <label for="width-input"><strong>Card Width</strong> (px):</label>
        <input type="text" id="width-input" value="150" />
        <label for="height-input"><strong>Card Height</strong> (px):</label>
        <input type="text" id="height-input" value="220" />
        <button id="new-card-button">
          <strong>Generate New Card </strong>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
